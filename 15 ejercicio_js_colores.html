<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="15_ejercicio_js_colores.css">
</head>
<body>
    
    <p>
        <button class="boton alternar"onclick="cambiarfondo ('red')"></button>
        <button class="boton alternar1"onclick="cambiarfondo('green')"></button>
        <button class="boton alternar2"onclick="cambiarfondo('blue')"></button>
    </p>
    <script>
        function cambiarfondo(color) {
        document.querySelector('body').style.background=color;
       }
    </script>
</body>
</html>
