<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea alumnos aprobados - array</title>
</head>

<body>

    <h2> ALUMNOS APROBADOS</h2>

    <div style="background-color: aqua;border-color: black;border-style: solid;margin-right: 70%;">

        <script>
            const alumnos = [

                {

                    nombre: 'Juan Gomez',

                    nota: 7

                }, {

                    nombre: 'Pedro Rodriguez',

                    nota: 4

                }, {

                    nombre: 'Roxana García',

                    nota: 8

                }, {

                    nombre: 'Luciano Lopez',

                    nota: 5

                }, {

                    nombre: 'Fernanda Gimenez',

                    nota: 6

                }, {

                    nombre: 'Florencia Martinez',

                    nota: 10

                }, {

                    nombre: 'Raul Sanchez',

                    nota: 7

                }, {

                    nombre: 'Sandra Figueroa',

                    nota: 8

                },{

                nombre: 'Diego Solis',

                nota: 10

                },{

                nombre: 'Thiago Rodriguez',

                nota: 10}


            ];

            const aprobados = alumnos.filter(function (alumno) {
                return alumno.nota >= 7;
            });

            console.log(aprobados);
            console.log(`${aprobados.length} aprobados`);

            for (let i = 0; i < aprobados.length; i++) {
                document.write(`<p>Alumno:${aprobados[i].nombre}, - Nota: ${aprobados[i].nota}</p>`)
            }

        </script>

    </div>
